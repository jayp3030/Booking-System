<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h2>T.com</h3>
        </div>
        <div class="right">
            <div class="menu">
                <a href="./index.html">Home</a>
                <a href="./cart.html">Cart</a>
            </div>
            <div>
                <button id="loginBtn"><a href="../html/login.html">login</a></button>
            </div>
        </div>
    </nav>
    <div class="searchBox">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search here" id="search">
    </div>
    <div class="filterWrapper">
        <h3>sort by</h3>
        <select id="sortBySelect">
            <option value="default" selected>default</option>
            <option value="numOfDays">Days</option>
            <option value="price">Price</option>
        </select>
    </div>
    <div class="priceFilterWrapper">
        <h3>price filter : </h3>
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" min="0">
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" min="0">
        <button id="priceFilterBtn">filter</button>
        <button id="priceFilterRmvBtn">remove filter</button>
    </div>
    <div id="travelPackages">

    </div>
    <script type="module" src="../JS/index.js"></script>
</body>

</html>
