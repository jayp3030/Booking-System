<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>
    <nav>
        <div class="logo">
            <h3>T.com</h3>
        </div>
        <div class="right">
            <div class="menu">
                <a href="./index.html">Home</a>
                <a href="./bookings.html">Bookings</a>
            </div>
            <div>
                <button id="adminLoginBtn"><a href="../html/login.html">login</a></button>
            </div>
        </div>
    </nav>
    <h1 style="text-align: center; margin: 1rem 0;">Welcome Admin!</h1>
    <div class="formWrapper">
        <form action="" id="addPackageForm">
            <h3>Add New Destination Here</h3>
            <input type="text" name="placeName" id="placeName" placeholder="place name">
            <input type="text" name="placeCity" id="placeCity" placeholder="city name">
            <input type="text" name="placeCountry" id="placeCountry" placeholder="add country">
            <textarea id="placeHighlights" cols="30" rows="2" placeholder="place highlights"></textarea>
            <textarea id="placeDescription" cols="30" rows="5" placeholder="place description"></textarea>
            <input type="number" name="packagePrice" id="packagePrice" placeholder="add price/person">
            <input type="text" name="packageDays" id="packageDays" placeholder="add number of days, eg.(5)">
            <button id="adminFormBtn">Add Package</button>
        </form>
    </div>
    <div id="places">
    </div>
    <h1 style="text-align: center; margin: 1rem 0;">See Existing packages Here</h1>
    <div class="adminPagePackages">
    </div>
    <h1 style="text-align: center; margin: 1rem 0;">See Existing Users Here</h1>
    <div class="users">
    </div>
    <script src="../JS/admin.js"></script>
    <script src="../JS/authentication.js"></script>
    
</body>
</html>
